{% extends 'base.html' %}
{% load static %}

{% block title %}Сбросьте свой пароль{% endblock %}

{% block content %}
<h1>Забыли ваш пароль ?</h1>
<p>Напишите свой e-mail для того что бы сбросить свой пароль</p>
<form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Отправить e-mail"></p>
</form>
{% endblock %}

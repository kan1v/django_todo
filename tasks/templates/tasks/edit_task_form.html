{% extends 'base.html' %}

{% block title %}Редактирование задачи{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% for f in edit_form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    {% endfor %}
    <p><button type="submit">Редактировать</button></p>
</form>

{% endblock %}
